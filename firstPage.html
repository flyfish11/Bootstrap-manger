<script>
	time();
	function time(){
		var today=new Date();
		var month=today.getMonth()+1;
		var s="当前时间:"+today.getFullYear()+"年"+month+"月"+today.getDate()+"日"+"\t星期"+"日一二三四五六".charAt(today.getDay())+"\t"+today.getHours()+"时"+today.getMinutes()+"分"+today.getSeconds()+"秒";
		var min=today.getMinutes();
		if(min>=0&&min<10){
			min="0"+min;
		}
		var day=month+"月"+today.getDate()+"日";
		var hms=today.getHours()+":"+min;
		
		$("#time").text(s);
		$("#week").text("星期"+"日一二三四五六".charAt(today.getDay()));
		$("#today").html("<span><b>"+today.getFullYear()+'年'+"</b></span>"+"<b>"+day+"</b>");
		$("#hms").html(hms);
	}   
	setInterval(time,60000);
</script>
